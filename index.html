<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Трекер боксів</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main class="container">
      <h1>Трекер комплектуючих</h1>

      <section class="items-grid" id="items">
        <!-- Ручка -->
        <div class="item" data-key="pen">
          <div class="item__title">Ручка</div>
          <div class="counter">
            <button class="btn btn--counter" data-action="decrement">−</button>
            <output class="counter__value" aria-live="polite">0</output>
            <button class="btn btn--counter" data-action="increment">+</button>
          </div>
        </div>

        <!-- Футболка біла -->
        <div class="item" data-key="tshirt_white">
          <div class="item__title">Футболка біла</div>
          <div class="counter">
            <button class="btn btn--counter" data-action="decrement">−</button>
            <output class="counter__value" aria-live="polite">0</output>
            <button class="btn btn--counter" data-action="increment">+</button>
          </div>
        </div>

        <!-- Футболка чорна -->
        <div class="item" data-key="tshirt_black">
          <div class="item__title">Футболка чорна</div>
          <div class="counter">
            <button class="btn btn--counter" data-action="decrement">−</button>
            <output class="counter__value" aria-live="polite">0</output>
            <button class="btn btn--counter" data-action="increment">+</button>
          </div>
        </div>

        <!-- Блокнот -->
        <div class="item" data-key="notebook">
          <div class="item__title">Блокнот</div>
          <div class="counter">
            <button class="btn btn--counter" data-action="decrement">−</button>
            <output class="counter__value" aria-live="polite">0</output>
            <button class="btn btn--counter" data-action="increment">+</button>
          </div>
        </div>

        <!-- Бокс -->
        <div class="item" data-key="box">
          <div class="item__title">Бокс</div>
          <div class="counter">
            <button class="btn btn--counter" data-action="decrement">−</button>
            <output class="counter__value" aria-live="polite">0</output>
            <button class="btn btn--counter" data-action="increment">+</button>
          </div>
        </div>

        <!-- Наліпки -->
        <div class="item" data-key="stickers">
          <div class="item__title">Наліпки</div>
          <div class="counter">
            <button class="btn btn--counter" data-action="decrement">−</button>
            <output class="counter__value" aria-live="polite">0</output>
            <button class="btn btn--counter" data-action="increment">+</button>
          </div>
        </div>

        <!-- Листівки -->
        <div class="item" data-key="postcards">
          <div class="item__title">Листівки</div>
          <div class="counter">
            <button class="btn btn--counter" data-action="decrement">−</button>
            <output class="counter__value" aria-live="polite">0</output>
            <button class="btn btn--counter" data-action="increment">+</button>
          </div>
        </div>
      </section>

      <section class="actions">
        <button id="composeBtn" class="btn btn--primary">Скласти бокс</button>
        <div id="message" class="message" role="status" aria-live="polite"></div>
      </section>

      <section class="summary">
        <div class="summary__item">Складено боксів: <strong id="boxesCount">0</strong></div>
      </section>
    </main>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="./script.js"></script>
  </body>
  </html>
