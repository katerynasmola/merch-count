<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Трекер боксів</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main class="container">
      <h1>Трекер комплектуючих</h1>

      <section class="items-grid" id="items">
        

        <div class="tshirts-row">
          <div class="tshirts-section">
            <div class="section-title">Чоловічі футболки</div>

            <!-- Футболка біла чоловіча з розмірами -->
            <div class="item item--group" data-key="tshirt_white_male">
              <div class="item__title">Футболка біла чоловіча</div>
              <div class="sizes-grid">
                <div class="size" data-size="XS">
                  <div class="size__label">XS</div>
                  <div class="counter">
                    <button class="btn btn--counter" data-action="decrement">−</button>
                    <input class="counter__input" type="number" inputmode="numeric" pattern="[0-9]*" min="0" step="1" value="0" aria-label="Кількість: Футболка біла чоловіча XS" />
                    <button class="btn btn--counter" data-action="increment">+</button>
                  </div>
                </div>
                <div class="size" data-size="S">
                  <div class="size__label">S</div>
                  <div class="counter">
                    <button class="btn btn--counter" data-action="decrement">−</button>
                    <input class="counter__input" type="number" inputmode="numeric" pattern="[0-9]*" min="0" step="1" value="0" aria-label="Кількість: Футболка біла чоловіча S" />
                    <button class="btn btn--counter" data-action="increment">+</button>
                  </div>
                </div>
                <div class="size" data-size="M">
                  <div class="size__label">M</div>
                  <div class="counter">
                    <button class="btn btn--counter" data-action="decrement">−</button>
                    <input class="counter__input" type="number" inputmode="numeric" pattern="[0-9]*" min="0" step="1" value="0" aria-label="Кількість: Футболка біла чоловіча M" />
                    <button class="btn btn--counter" data-action="increment">+</button>
                  </div>
                </div>
                <div class="size" data-size="L">
                  <div class="size__label">L</div>
                  <div class="counter">
                    <button class="btn btn--counter" data-action="decrement">−</button>
                    <input class="counter__input" type="number" inputmode="numeric" pattern="[0-9]*" min="0" step="1" value="0" aria-label="Кількість: Футболка біла чоловіча L" />
                    <button class="btn btn--counter" data-action="increment">+</button>
                  </div>
                </div>
                <div class="size" data-size="XL">
                  <div class="size__label">XL</div>
                  <div class="counter">
                    <button class="btn btn--counter" data-action="decrement">−</button>
                    <input class="counter__input" type="number" inputmode="numeric" pattern="[0-9]*" min="0" step="1" value="0" aria-label="Кількість: Футболка біла чоловіча XL" />
                    <button class="btn btn--counter" data-action="increment">+</button>
                  </div>
                </div>
                <div class="size" data-size="XXL">
                  <div class="size__label">XXL</div>
                  <div class="counter">
                    <button class="btn btn--counter" data-action="decrement">−</button>
                    <input class="counter__input" type="number" inputmode="numeric" pattern="[0-9]*" min="0" step="1" value="0" aria-label="Кількість: Футболка біла чоловіча XXL" />
                    <button class="btn btn--counter" data-action="increment">+</button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Футболка чорна чоловіча з розмірами -->
            <div class="item item--group" data-key="tshirt_black_male">
              <div class="item__title">Футболка чорна чоловіча</div>
              <div class="sizes-grid">
                <div class="size" data-size="XS">
                  <div class="size__label">XS</div>
                  <div class="counter">
                    <button class="btn btn--counter" data-action="decrement">−</button>
                    <input class="counter__input" type="number" inputmode="numeric" pattern="[0-9]*" min="0" step="1" value="0" aria-label="Кількість: Футболка чорна чоловіча XS" />
                    <button class="btn btn--counter" data-action="increment">+</button>
                  </div>
                </div>
                <div class="size" data-size="S">
                  <div class="size__label">S</div>
                  <div class="counter">
                    <button class="btn btn--counter" data-action="decrement">−</button>
                    <input class="counter__input" type="number" inputmode="numeric" pattern="[0-9]*" min="0" step="1" value="0" aria-label="Кількість: Футболка чорна чоловіча S" />
                    <button class="btn btn--counter" data-action="increment">+</button>
                  </div>
                </div>
                <div class="size" data-size="M">
                  <div class="size__label">M</div>
                  <div class="counter">
                    <button class="btn btn--counter" data-action="decrement">−</button>
                    <input class="counter__input" type="number" inputmode="numeric" pattern="[0-9]*" min="0" step="1" value="0" aria-label="Кількість: Футболка чорна чоловіча M" />
                    <button class="btn btn--counter" data-action="increment">+</button>
                  </div>
                </div>
                <div class="size" data-size="L">
                  <div class="size__label">L</div>
                  <div class="counter">
                    <button class="btn btn--counter" data-action="decrement">−</button>
                    <input class="counter__input" type="number" inputmode="numeric" pattern="[0-9]*" min="0" step="1" value="0" aria-label="Кількість: Футболка чорна чоловіча L" />
                    <button class="btn btn--counter" data-action="increment">+</button>
                  </div>
                </div>
                <div class="size" data-size="XL">
                  <div class="size__label">XL</div>
                  <div class="counter">
                    <button class="btn btn--counter" data-action="decrement">−</button>
                    <input class="counter__input" type="number" inputmode="numeric" pattern="[0-9]*" min="0" step="1" value="0" aria-label="Кількість: Футболка чорна чоловіча XL" />
                    <button class="btn btn--counter" data-action="increment">+</button>
                  </div>
                </div>
                <div class="size" data-size="XXL">
                  <div class="size__label">XXL</div>
                  <div class="counter">
                    <button class="btn btn--counter" data-action="decrement">−</button>
                    <input class="counter__input" type="number" inputmode="numeric" pattern="[0-9]*" min="0" step="1" value="0" aria-label="Кількість: Футболка чорна чоловіча XXL" />
                    <button class="btn btn--counter" data-action="increment">+</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="tshirts-section">
            <div class="section-title">Жіночі футболки</div>

            <!-- Футболка біла жіноча з розмірами -->
            <div class="item item--group" data-key="tshirt_white_female">
              <div class="item__title">Футболка біла жіноча</div>
              <div class="sizes-grid">
                <div class="size" data-size="XS">
                  <div class="size__label">XS</div>
                  <div class="counter">
                    <button class="btn btn--counter" data-action="decrement">−</button>
                    <input class="counter__input" type="number" inputmode="numeric" pattern="[0-9]*" min="0" step="1" value="0" aria-label="Кількість: Футболка біла жіноча XS" />
                    <button class="btn btn--counter" data-action="increment">+</button>
                  </div>
                </div>
                <div class="size" data-size="S">
                  <div class="size__label">S</div>
                  <div class="counter">
                    <button class="btn btn--counter" data-action="decrement">−</button>
                    <input class="counter__input" type="number" inputmode="numeric" pattern="[0-9]*" min="0" step="1" value="0" aria-label="Кількість: Футболка біла жіноча S" />
                    <button class="btn btn--counter" data-action="increment">+</button>
                  </div>
                </div>
                <div class="size" data-size="M">
                  <div class="size__label">M</div>
                  <div class="counter">
                    <button class="btn btn--counter" data-action="decrement">−</button>
                    <input class="counter__input" type="number" inputmode="numeric" pattern="[0-9]*" min="0" step="1" value="0" aria-label="Кількість: Футболка біла жіноча M" />
                    <button class="btn btn--counter" data-action="increment">+</button>
                  </div>
                </div>
                <div class="size" data-size="L">
                  <div class="size__label">L</div>
                  <div class="counter">
                    <button class="btn btn--counter" data-action="decrement">−</button>
                    <input class="counter__input" type="number" inputmode="numeric" pattern="[0-9]*" min="0" step="1" value="0" aria-label="Кількість: Футболка біла жіноча L" />
                    <button class="btn btn--counter" data-action="increment">+</button>
                  </div>
                </div>
                <div class="size" data-size="XL">
                  <div class="size__label">XL</div>
                  <div class="counter">
                    <button class="btn btn--counter" data-action="decrement">−</button>
                    <input class="counter__input" type="number" inputmode="numeric" pattern="[0-9]*" min="0" step="1" value="0" aria-label="Кількість: Футболка біла жіноча XL" />
                    <button class="btn btn--counter" data-action="increment">+</button>
                  </div>
                </div>
                <div class="size" data-size="XXL">
                  <div class="size__label">XXL</div>
                  <div class="counter">
                    <button class="btn btn--counter" data-action="decrement">−</button>
                    <input class="counter__input" type="number" inputmode="numeric" pattern="[0-9]*" min="0" step="1" value="0" aria-label="Кількість: Футболка біла жіноча XXL" />
                    <button class="btn btn--counter" data-action="increment">+</button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Футболка чорна жіноча з розмірами -->
            <div class="item item--group" data-key="tshirt_black_female">
              <div class="item__title">Футболка чорна жіноча</div>
              <div class="sizes-grid">
                <div class="size" data-size="XS">
                  <div class="size__label">XS</div>
                  <div class="counter">
                    <button class="btn btn--counter" data-action="decrement">−</button>
                    <input class="counter__input" type="number" inputmode="numeric" pattern="[0-9]*" min="0" step="1" value="0" aria-label="Кількість: Футболка чорна жіноча XS" />
                    <button class="btn btn--counter" data-action="increment">+</button>
                  </div>
                </div>
                <div class="size" data-size="S">
                  <div class="size__label">S</div>
                  <div class="counter">
                    <button class="btn btn--counter" data-action="decrement">−</button>
                    <input class="counter__input" type="number" inputmode="numeric" pattern="[0-9]*" min="0" step="1" value="0" aria-label="Кількість: Футболка чорна жіноча S" />
                    <button class="btn btn--counter" data-action="increment">+</button>
                  </div>
                </div>
                <div class="size" data-size="M">
                  <div class="size__label">M</div>
                  <div class="counter">
                    <button class="btn btn--counter" data-action="decrement">−</button>
                    <input class="counter__input" type="number" inputmode="numeric" pattern="[0-9]*" min="0" step="1" value="0" aria-label="Кількість: Футболка чорна жіноча M" />
                    <button class="btn btn--counter" data-action="increment">+</button>
                  </div>
                </div>
                <div class="size" data-size="L">
                  <div class="size__label">L</div>
                  <div class="counter">
                    <button class="btn btn--counter" data-action="decrement">−</button>
                    <input class="counter__input" type="number" inputmode="numeric" pattern="[0-9]*" min="0" step="1" value="0" aria-label="Кількість: Футболка чорна жіноча L" />
                    <button class="btn btn--counter" data-action="increment">+</button>
                  </div>
                </div>
                <div class="size" data-size="XL">
                  <div class="size__label">XL</div>
                  <div class="counter">
                    <button class="btn btn--counter" data-action="decrement">−</button>
                    <input class="counter__input" type="number" inputmode="numeric" pattern="[0-9]*" min="0" step="1" value="0" aria-label="Кількість: Футболка чорна жіноча XL" />
                    <button class="btn btn--counter" data-action="increment">+</button>
                  </div>
                </div>
                <div class="size" data-size="XXL">
                  <div class="size__label">XXL</div>
                  <div class="counter">
                    <button class="btn btn--counter" data-action="decrement">−</button>
                    <input class="counter__input" type="number" inputmode="numeric" pattern="[0-9]*" min="0" step="1" value="0" aria-label="Кількість: Футболка чорна жіноча XXL" />
                    <button class="btn btn--counter" data-action="increment">+</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Блокнот -->
        <div class="item" data-key="notebook">
          <div class="item__title">Блокнот</div>
          <div class="counter">
            <button class="btn btn--counter" data-action="decrement">−</button>
            <input class="counter__input" type="number" inputmode="numeric" pattern="[0-9]*" min="0" step="1" value="0" aria-label="Кількість: Блокнот" />
            <button class="btn btn--counter" data-action="increment">+</button>
          </div>
        </div>

        <!-- Бокс -->
        <div class="item" data-key="box">
          <div class="item__title">Бокс</div>
          <div class="counter">
            <button class="btn btn--counter" data-action="decrement">−</button>
            <input class="counter__input" type="number" inputmode="numeric" pattern="[0-9]*" min="0" step="1" value="0" aria-label="Кількість: Бокс" />
            <button class="btn btn--counter" data-action="increment">+</button>
          </div>
        </div>

        <!-- Наліпки -->
        <div class="item" data-key="stickers">
          <div class="item__title">Наліпки</div>
          <div class="counter">
            <button class="btn btn--counter" data-action="decrement">−</button>
            <input class="counter__input" type="number" inputmode="numeric" pattern="[0-9]*" min="0" step="1" value="0" aria-label="Кількість: Наліпки" />
            <button class="btn btn--counter" data-action="increment">+</button>
          </div>
        </div>

        <!-- Листівки -->
        <div class="item" data-key="postcards">
          <div class="item__title">Листівки</div>
          <div class="counter">
            <button class="btn btn--counter" data-action="decrement">−</button>
            <input class="counter__input" type="number" inputmode="numeric" pattern="[0-9]*" min="0" step="1" value="0" aria-label="Кількість: Листівки" />
            <button class="btn btn--counter" data-action="increment">+</button>
          </div>
        </div>

        <!-- Тримачі для ручок -->
        <div class="item" data-key="pen_holders">
          <div class="item__title">Тримачі для ручок</div>
          <div class="counter">
            <button class="btn btn--counter" data-action="decrement">−</button>
            <input class="counter__input" type="number" inputmode="numeric" pattern="[0-9]*" min="0" step="1" value="0" aria-label="Кількість: Тримачі для ручок" />
            <button class="btn btn--counter" data-action="increment">+</button>
          </div>
        </div>

        <!-- Ручка (перенесено вниз) -->
        <div class="item" data-key="pen">
          <div class="item__title">Ручка</div>
          <div class="counter">
            <button class="btn btn--counter" data-action="decrement">−</button>
            <input class="counter__input" type="number" inputmode="numeric" pattern="[0-9]*" min="0" step="1" value="0" aria-label="Кількість: Ручка" />
            <button class="btn btn--counter" data-action="increment">+</button>
          </div>
        </div>
      </section>

      <section class="actions">
        <div class="compose-controls">
          <input id="composeCount" class="counter__input compose__input" type="number" inputmode="numeric" pattern="[0-9]*" min="1" step="1" value="1" aria-label="Скільки боксів скласти" />
          <button id="composeBtn" class="btn btn--primary">Скласти бокс</button>
        </div>
        <div id="message" class="message" role="status" aria-live="polite"></div>
      </section>

      <section class="summary">
        <div class="summary__item">Складено боксів: <strong id="boxesCount">0</strong></div>
      </section>

      <section class="integrations">
        <div class="section-title">Інтеграції</div>
        <div class="integration slack">
          <div class="integration__row">
            <label for="slackWebhook" class="integration__label">Slack Webhook URL</label>
            <input id="slackWebhook" class="counter__input integration__input" type="url" placeholder="https://hooks.slack.com/services/..." aria-label="Slack Webhook URL" />
          </div>
          <div class="integration__row">
            <label for="slackUserId" class="integration__label">Slack User ID (для @тегу)</label>
            <input id="slackUserId" class="counter__input integration__input" type="text" placeholder="U012ABCDEF" aria-label="Slack User ID" />
          </div>
          <div class="integration__row">
            <button id="saveSlack" class="btn">Зберегти Slack налаштування</button>
            <span id="slackSavedMsg" class="message" aria-live="polite"></span>
          </div>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
  </html>
